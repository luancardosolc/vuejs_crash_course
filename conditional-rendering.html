<html lang="en">
    
    <div id="app">
        <h1 v-if="isActive">{{ name }}</h1>
        <h1 v-else-if="name === 'Luan Cardoso'">Hey Luan, whats up?</h1>
        <h1 v-else>no user</h1>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        });

</html>
