<html lang="en">
    
    <div id="app">
        <button @click="increaseFont">Increase</button>
        <button @click="decreaseFont">Decrease</button>
        <div :style="{color: 'red', fontSize: fontSize}">{{ message }}</div>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello',
                fontSize: 30,
            },
            methods: {
                increaseFont(){
                    this.fontSize+=10;
                },
                decreaseFont(){
                    this.fontSize-=10;
                }
            }
        });
    </script>    
</html>
